<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanicus Typewriter</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Mechanicus_Typewriter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>
<body>
  <div id="app">网页折越中...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      loadNavbar: false,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      name: '<span><font size=4 color="#ea6f5a" face="方正姚体"><b>数据库装载完成</b></font></span>',
      <!--repo: 'https://github.com/Digital-Sun/digital-sun.github.io',--!>
      subMaxLevel: 2,
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: '目录',
      },
      loadFooter: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
</body>
</html>
